<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Go Fish!</title>
        <link rel="stylesheet" href="styles/main4.css" />
        <link rel="icon" href="imgs/fish.png" type="image/x-icon" />
    </head>
    <body>
        <div id="title-section">
            <img src="imgs/fish.png" id="fish"/>
            <img src="imgs/gofishlogo.png" id="words"/>
        </div>
        <div id="container">
            <div id="table">
                <div id="p1">
                    <img src="imgs/p1.png"/>
                    <img src="imgs/hand.png" class="hand"/>
                </div>
                <div id="mid-table">
                    <div id="p2">
                        <img src="imgs/p2.png"/>
                        <img src="imgs/hand.png" class="hand"/>
                    </div>
                    <img src="imgs/cards/deck.png" id="deck"/>
                    <div id="p3">
                        <img src="imgs/p3.png"/>
                        <img src="imgs/hand.png" class="hand"/>
                    </div>
                </div>
                <div id="hand-of-cards">
                    <img src="imgs/cards/3S.png" class="card"/>
                    <img src="imgs/cards/7S.png" class="card"/>
                    <img src="imgs/cards/9D.png" class="card"/>
                    <img src="imgs/cards/AC.png" class="card"/>
                    <img src="imgs/cards/KH.png" class="card"/>
                </div>
            </div>
        </div>
    </body>
</html>
